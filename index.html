<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stupid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <video class="background-video" autoplay muted loop playsinline>
            <source src="images/placeholder.mp4" type="video/mp4">
        </video>
    </div>

    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-picture">
                <img src="images/profile.jpg" alt="Profile Picture">
                <div class="profile-status"></div>
            </div>
            <div class="profile-info">
                <h2>Zero</h2>
                <p class="profile-tag">amanai</p>
                <p class="profile-icons">
                    <span class="icon">𝓯𝓻𝓮𝓪𝓴𝔂</span>
                </p>
            </div>
            <button id="messagebutton" class="message-button">Message</button>
        </div>
        <div class="profile-tabs">
            <button class="tab-button active" data-tab="about">About Me</button>
            <button class="tab-button" data-tab="friends">Nothing</button>
            <button class="tab-button" data-tab="servers">Nothing 2</button>
        </div>
        <div class="profile-content">
            <div class="tab-content fade-in" id="about">
                <p>hi</p>
                <p><strong>Interests:</strong> no</p>
                <p><strong>Note:</strong> no</p>
            </div>
            <div class="tab-content" id="friends">
                <p>Nothing 1 (watch rezero)</p>
            </div>
            <div class="tab-content" id="servers">
                <p>Nothing 2 (watch fate series)</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
